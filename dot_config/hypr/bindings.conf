# Application bindings
$terminal = uwsm app -- $TERMINAL
$browser = omarchy-launch-browser

bindd = SUPER, RETURN, Terminal, exec, $terminal --working-directory="$(omarchy-cmd-terminal-cwd)"
bindd = SUPER SHIFT, PERIOD, File manager, exec, uwsm app -- nautilus --new-window
bindd = SUPER SHIFT, B, Browser, exec, $browser
bindd = SUPER SHIFT ALT, B, Browser (private), exec, $browser --private
bindd = SUPER SHIFT, M, Music, exec, omarchy-launch-or-focus spotify
bindd = SUPER SHIFT, N, Editor, exec, omarchy-launch-editor
bindd = SUPER SHIFT, T, Activity, exec, $terminal -e btop
bindd = SUPER SHIFT, D, Docker, exec, $terminal -e lazydocker
bindd = SUPER SHIFT ALT, G, Signal, exec, omarchy-launch-or-focus signal "uwsm app -- signal-desktop"
bindd = SUPER SHIFT, O, Obsidian, exec, omarchy-launch-or-focus obsidian "uwsm app -- obsidian -disable-gpu --enable-wayland-ime"

unbind = SUPER SHIFT, K
unbind = SUPER , K
unbind = SUPER SHIFT, slash
bindd = SUPER , slash, Show key bindings, exec, omarchy-menu-keybindings


# If your web app url contains #, type it as ## to prevent hyperland treat it as comments
bindd = SUPER SHIFT, A, ChatGPT, exec, omarchy-launch-webapp "https://chatgpt.com"
bindd = SUPER SHIFT ALT, A, Grok, exec, omarchy-launch-webapp "https://grok.com"
bindd = SUPER SHIFT, C, Calendar, exec, omarchy-launch-webapp "https://app.hey.com/calendar/weeks/"
bindd = SUPER SHIFT, E, Email, exec, omarchy-launch-webapp "https://app.hey.com"
bindd = SUPER SHIFT, Y, YouTube, exec, omarchy-launch-or-focus-webapp YouTube "https://youtube.com/"
bindd = SUPER SHIFT, G, WhatsApp, exec, omarchy-launch-or-focus-webapp WhatsApp "https://web.whatsapp.com/"
bindd = SUPER SHIFT CTRL, G, Google Messages, exec, omarchy-launch-or-focus-webapp "Google Messages" "https://messages.google.com/web/conversations"
bindd = SUPER SHIFT, X, X, exec, omarchy-launch-webapp "https://x.com/"
bindd = SUPER SHIFT ALT, X, X Post, exec, omarchy-launch-webapp "https://x.com/compose/post"

# Close windows
unbind = CTRL ALT, DELETE
bindd = SUPER CTRL SHIFT, BACKSPACE, Close all Windows, exec, omarchy-cmd-close-all-windows

# Control tiling
#
unbind = SUPER, F
unbind = SUPER ALT, F
bindd = SUPER SHIFT, F, Force full screen, fullscreen, 0
bindd = SUPER, F, Full width, fullscreen, 1

# Move focus from SUPER + arrow keys to super ctrl
unbind = SUPER SHIFT, left
unbind = SUPER SHIFT, right
unbind = SUPER SHIFT, up
unbind = SUPER SHIFT, down

bindd = SUPER, h, Move focus left, movefocus, l
bindd = SUPER, l, Move focus right, movefocus, r
bindd = SUPER, k, Move focus up, movefocus, u
bindd = SUPER, j, Move focus down, movefocus, d

# Swap active window with the one next to it with SUPER + SHIFT + arrow keys
unbind = SUPER SHIFT ALT, left
unbind = SUPER SHIFT ALT, right
unbind = SUPER SHIFT ALT, up
unbind = SUPER SHIFT ALT, down

bindd = SUPER SHIFT, h, Swap window to the left, swapwindow, l
bindd = SUPER SHIFT, l, Swap window to the right, swapwindow, r
bindd = SUPER SHIFT, k, Swap window up, swapwindow, u
bindd = SUPER SHIFT, j, Swap window down, swapwindow, d


unbind = SUPER, J
# bindd = SUPER SHIFT, code:51, Toggle split, togglesplit, # dwindle
bindd = SUPER , BACKSLASH, Toggle split, togglesplit, # dwindle

# Toggle groups
unbind = SUPER ALT, G, Move active window out of group, moveoutofgroup
bindd = SUPER CTRL, G, Move active window out of group, moveoutofgroup

# Join groups
unbind = SUPER ALT, LEFT, Move window to group on left, moveintogroup, l
unbind = SUPER ALT, RIGHT, Move window to group on right, moveintogroup, r
unbind = SUPER ALT, UP, Move window to group on top, moveintogroup, u
unbind = SUPER ALT, DOWN, Move window to group on bottom, moveintogroup, d

bindd = SUPER CTRL, h, Move window to group on left, moveintogroup, l
bindd = SUPER CTRL, l, Move window to group on right, moveintogroup, r
bindd = SUPER CTRL, k, Move window to group on top, moveintogroup, u
bindd = SUPER CTRL, j, Move window to group on bottom, moveintogroup, d

# Navigate a single set of grouped windows
unbind = SUPER ALT, TAB, Next window in group, changegroupactive, f
unbind = SUPER ALT SHIFT, TAB, Previous window in group, changegroupactive, b

bindd = SUPER CTRL, l, Next window in group, changegroupactive, f
bindd = SUPER CTRL, h, Previous window in group, changegroupactive, b

# Activate window in a group by number
unbind = SUPER ALT, 1, Switch to group window 1, changegroupactive, 1
unbind = SUPER ALT, 2, Switch to group window 2, changegroupactive, 2
unbind = SUPER ALT, 3, Switch to group window 3, changegroupactive, 3
unbind = SUPER ALT, 4, Switch to group window 4, changegroupactive, 4
unbind = SUPER ALT, 5, Switch to group window 5, changegroupactive, 5

bindd = SUPER CTRL, 1, Switch to group window 1, changegroupactive, 1
bindd = SUPER CTRL, 2, Switch to group window 2, changegroupactive, 2
bindd = SUPER CTRL, 3, Switch to group window 3, changegroupactive, 3
bindd = SUPER CTRL, 4, Switch to group window 4, changegroupactive, 4
bindd = SUPER CTRL, 5, Switch to group window 5, changegroupactive, 5
