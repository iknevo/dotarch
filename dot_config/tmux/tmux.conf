set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'wfxr/tmux-fzf-url'
set -g @plugin 'tmux-plugins/tmux-yank'

set -g @resurrect-dir "$HOME/.tmux/resurrect"
set -g @resurrect-save 'on'
# set -g @continuum-restore 'on'
set -g @continuum-save-interval '1'

run '~/.tmux/plugins/tpm/tpm'

set -g status 2
set -g status-format[1] " "
set -sg escape-time 5
set -g history-limit 1000000

# resizing with mouse
set -g mouse on

# prefix to ctrl+f
unbind C-b
set -g prefix C-f
bind C-f send-prefix

# killing panes and windows
bind -n M-X kill-window
bind -n M-x kill-pane

unbind -n C-n
unbind -n C-p
unbind C-n
unbind C-p
unbind p


bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5
bind -r H resize-pane -L 5

# use prefix + vim keys to switch panes
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# use alt-H or alt-L to switch between windows
bind -n M-H previous-window
bind -n M-L next-window

unbind r
bind r source-file ~/.config/tmux/tmux.conf \; display-message "reloaded"

set -g display-time 1500
set -g default-terminal "tmux-256color"
set -as terminal-overrides ",*:RGB"

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

set -g allow-passthrough on
set -g visual-activity off


unbind -n C-h
unbind -n C-j
unbind -n C-k
unbind -n C-l
unbind C-h
unbind C-j
unbind C-k
unbind C-l
bind -n S-F6 send-keys '~'

unbind %
unbind '"'
unbind c
bind n new-window -c "#{pane_current_path}"
bind = split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

set-option -g set-titles on
set-option -g set-titles-string "#{pane_title}"

# set vi-mode
set-window-option -g mode-keys vi
bind-key v copy-mode
bind-key p paste-buffer
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle

# Styling
WHITE="#FFFFFF"
RED="#ea6962"
GREEN="#a9b665"
YELLOW="#d8a657"
BLUE="#7daea3"
MAGENTA="#d3869b"
CYAN="#89b482"
BLACK="#1d2021"
DARK_GRAY="#32302F"
LIGHT_GRAY="#4F4946"
BG="#121212"
FG="#bebebe"


# Nerd font characters
HALF_ROUND_OPEN="#(printf '\uE0B6')"
HALF_ROUND_CLOSE="#(printf '\uE0B4')"
TRIANGLE_OPEN="#(printf '\uE0B2')"
TRIANGLE_CLOSE="#(printf '\uE0B0')"


# Basic colors of the Status bar
set-option -g status-style bg="default",fg=${FG}

set-option -g status-position top
set-option -g status-justify absolute-centre

set-option -g status-left "\
#[fg=${DARK_GRAY},bg=default]${HALF_ROUND_OPEN}\
#[bg=${DARK_GRAY},fg=${WHITE}] #S \
#[fg=${DARK_GRAY},bg=default]${HALF_ROUND_CLOSE}\
"
set-option -g status-right "\
#[fg=${DARK_GRAY},bg=default]${HALF_ROUND_OPEN}\
#[bg=${DARK_GRAY},fg=${WHITE}] %I:%M %p \
#[fg=${DARK_GRAY},bg=default]${HALF_ROUND_CLOSE}\
"

# set-option -g status-left ""
# set-option -g status-right ""

set-option -g status-left-length 100
set-option -g status-right-length 100

set-option -g window-status-format "\
 \
#I\
#[fg=${MAGENTA}]:\
#[fg=default]#W\
 \
"

set-option -g window-status-current-format "\
#[fg=${LIGHT_GRAY},bg=default]${HALF_ROUND_OPEN}\
#[bg=${LIGHT_GRAY},fg=${WHITE}]#I\
#[fg=${RED}]:\
#[fg=${WHITE}]#W\
#[fg=${LIGHT_GRAY},bg=default]${HALF_ROUND_CLOSE}\
"
set-option -g window-status-separator ""


